<!-- input field element and corresponding bindings -->
<input class="input-text intlPhone" id="intlPhone" type="text"

   data-bind="

    value: value,

    valueUpdate: 'keyup',

    hasFocus: focused,

    attr: {

        name: inputName,

        placeholder: placeholder,

        'aria-describedby': noticeId,

        id: uid,

        disabled: disabled

    }, afterRender: MegaTelePhoneBillingRenderComplete" />
