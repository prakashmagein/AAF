<tr class="totals">
    <th colspan="1" style="" class="mark" scope="row">
        <span class="title" data-bind="text: getTitle()"></span>
        <a href="#" data-bind="attr: { 'data-post': getRemoveRpData(), 'title': $t('Cancel') }" class="action delete">
            <span data-bind="text: $t('Cancel')"></span>
        </a>
    </th>
    <td class="amount" data-bind="attr: {'data-th': title}">

    </td>
</tr>
